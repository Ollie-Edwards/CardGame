name: Run Unit Tests
run-name: ${{ github.actor }} is running unit tests
on: [push]

jobs:
  testing:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed to push new branches

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov

      # Run tests with coverage
      - name: Run tests with coverage
        run: pytest --cov=cards --cov-report=term-missing --cov-report=html:htmlcov

      # Ensure coverage folder exists
      - name: Ensure coverage report exists
        run: |
          if [ ! -d "./htmlcov" ]; then
            echo "Error: htmlcov folder not found!"
            exit 1
          fi

      # Debug: List coverage files
      - name: List coverage files
        run: ls -R ./htmlcov

      # Deploy coverage report via GitHub Actions
      - name: Deploy coverage report via GitHub Actions
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./htmlcov # Relative to repo root
          force_orphan: true # Create gh-pages branch if it doesn't exist
          allow_empty_commit: true # Prevents failure if nothing changed
          user_name: github-actions
          user_email: github-actions@github.com
